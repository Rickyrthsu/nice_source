name: 刪除收藏 (Delete Collection)

on:
  workflow_dispatch:
    inputs:
      delete_type:
        description: '請選擇要刪除的類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
          - Porn  # <--- 新增這個選項
          - 角色
      delete_value:
        description: '輸入: 番號 (漫畫/影片) 或 網址 (動漫/Porn) 或 名字 (角色)'
        required: true
        type: string

jobs:
  delete-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run delete script
        env:
          DELETE_TYPE: ${{ github.event.inputs.delete_type }}
          DELETE_VALUE: ${{ github.event.inputs.delete_value }}
        run: |
          python scripts/delete.py
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): 自動刪除收藏 (${{ github.event.inputs.delete_value }})"
          file_pattern: "data.json images"