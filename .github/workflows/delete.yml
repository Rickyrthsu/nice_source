name: 刪除收藏 (Delete Collection)

on:
  workflow_dispatch:
    inputs:
      delete_code:
        description: '請輸入要「刪除」的番號 (例如 SSNI-123)'
        required: true
        type: string

jobs:
  delete-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run delete script
        env:
          DELETE_CODE: ${{ github.event.inputs.delete_code }}
        run: |
          python scripts/delete.py
          
      # ===【【【 關鍵的 Bug 修正！手動 Git！】】】===
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add data.json images
          git commit -m "chore(data): 自動刪除收藏 (${{ github.event.inputs.delete_code }})"
          git push origin main