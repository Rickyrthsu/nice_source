name: 刪除收藏 (Delete Collection)

on:
  workflow_dispatch:
    inputs:
      delete_code:
        description: '請輸入要「刪除」的番號 (例如 SSNI-123)'
        required: true
        type: string

jobs:
  delete-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # ===【【【 關鍵的 Bug 修正！】】】===
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main # 【【【 加上這一行！】】】

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run delete script
        env:
          DELETE_CODE: ${{ github.event.inputs.delete_code }}
        run: |
          python scripts/delete.py
          
      # ===【【【 關鍵的 Bug 修正！】】】===
      # 我們換回「更聰明」的自動 commit 工具
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): 自動刪除收藏 (${{ github.event.inputs.delete_code }})"
          file_pattern: "data.json images"