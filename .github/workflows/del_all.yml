name: 清空所有資料 (Reset Project)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: '【危險！】請輸入 "right" 來確認「清空」所有資料'
        required: true
        type: string

jobs:
  reset-everything:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check Confirmation
        if: github.event.inputs.confirmation != 'right'
        run: |
          echo "錯誤：未輸入 'right'。取消清空操作。"
          exit 1 
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clear Data and Images
        run: |
          echo "--- 確認 'right'，開始清空 ---"
          echo "[]" > data.json
          echo "data.json 已清空。"
          if [ -d "images" ]; then
            echo "找到 images/ 資料夾，正在清空..."
            find images -mindepth 1 -delete
            touch images/.gitkeep
          else
            echo "找不到 images/ 資料夾，建立一個新的..."
            mkdir images
            touch images/.gitkeep
          fi
          echo "--- 清空完畢 ---"
          
      # ===【【【 關鍵的 Bug 修正！手動 Git！】】】===
      - name: Commit Reset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add data.json images
          git commit -m "chore(data): ⚠️ RESET - 清空 data.json 與 images 資料夾"
          git push origin main