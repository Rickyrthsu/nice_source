name: 清空所有資料 (Reset Project)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: '【危險！】請輸入 "right" 來確認「清空」所有資料'
        required: true
        type: string

jobs:
  reset-everything:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check Confirmation
        if: github.event.inputs.confirmation != 'right'
        run: |
          echo "錯誤：未輸入 'right'。取消清空操作。"
          exit 1 
          
      # ===【【【 關鍵的 Bug 修正！】】】===
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main # 【【【 加上這一行！】】】

      - name: Clear Data and Images
        run: |
          echo "--- 確認 'right'，開始清空 ---"
          echo "[]" > data.json
          echo "data.json 已清空。"
          if [ -d "images" ]; then
            echo "找到 images/ 資料夾，正在清空..."
            find images -mindepth 1 -delete
            touch images/.gitkeep
          else
            echo "找不到 images/ 資料夾，建立一個新的..."
            mkdir images
            touch images/.gitkeep
          fi
          echo "--- 清空完畢 ---"
          
      # ===【【【 關鍵的 Bug 修正！】】】===
      # 我們換回「更聰明」的自動 commit 工具
      - name: Commit Reset
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): ⚠️ RESET - 清空 data.json 與 images 資料夾"
          file_pattern: "data.json images"