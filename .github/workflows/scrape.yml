name: 新增收藏 (Add Collection)

on:
  workflow_dispatch:
    inputs:
      collection_type:
        description: '請選擇類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
          - Porn  # <--- 新增這個選項
          - 角色
      collection_value:
        description: '輸入: 番號(n/miss) 或 連結 (Porn) 或 名字,來源 (角色)，動漫(影片連結,標題,圖片連結)'
        required: true
        type: string

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ALL dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 cloudscraper Pillow
          
      - name: Run Comic Scraper
        if: github.event.inputs.collection_type == '漫畫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: python scripts/scrape_comic.py
          
      - name: Run Video Scraper (MissAV)
        if: github.event.inputs.collection_type == '影片'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: python scripts/scrape_video.py
          
      # === 【新增】執行 Porn 爬蟲 (重用 scrape_video.py) ===
      - name: Run Porn Scraper (Pornhub)
        if: github.event.inputs.collection_type == 'Porn'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: python scripts/scrape_video.py

      - name: Run Anime Scraper
        if: github.event.inputs.collection_type == '動漫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: python scripts/scrape_anime.py

      - name: Run Actor Scraper
        if: github.event.inputs.collection_type == '角色'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: python scripts/scrape_actor.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): 自動更新收藏"
          file_pattern: "data.json images"