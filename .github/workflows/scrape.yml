name: 新增收藏 (Add Collection)

on:
  workflow_dispatch:
    inputs:
      collection_type:
        description: '請選擇類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
          - 角色  # <--- 這裡原本縮排有問題，我幫你修好了
      collection_value:
        description: '輸入格式: 番號 (漫畫/影片) 或 網址 (動漫) 或 名字,來源 (角色)'
        required: true
        type: string

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ALL dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 cloudscraper Pillow
          
      - name: Run Comic Scraper
        if: github.event.inputs.collection_type == '漫畫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_comic.py
          
      - name: Run Video Scraper
        if: github.event.inputs.collection_type == '影片'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_video.py
          
      - name: Run Anime Scraper
        if: github.event.inputs.collection_type == '動漫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_anime.py

      # === 新增的角色爬蟲 ===
      - name: Run Actor Scraper
        if: github.event.inputs.collection_type == '角色'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: | 
          python scripts/scrape_actor.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): 自動更新收藏"
          file_pattern: "data.json images"