name: 新增收藏 (Add Collection)

on:
  workflow_dispatch:
    inputs:
      collection_type:
        description: '請選擇類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
      collection_value:
        description: '請輸入 番號 (漫畫/影片) 或 網址 (動漫)'
        required: true
        type: string

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ===【【【 關鍵修正！】】】===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          # (新) 我們告訴它，多安裝 cloudscraper
          pip install cloudscraper
          
      - name: Run scraper
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape.py
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(data): 自動更新收藏"
          file_pattern: "data.json images"