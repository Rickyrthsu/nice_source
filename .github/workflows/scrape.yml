name: 新增收藏 (Add Collection)

on:
  workflow_dispatch:
    inputs:
      collection_type:
        description: '請選擇類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
      collection_value:
        description: '請輸入 番號 (漫畫/影片) 或 網址 (動漫)'
        required: true
        type: string

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ALL dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 cloudscraper
          
      - name: Run Comic Scraper
        if: github.event.inputs.collection_type == '漫畫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_comic.py
          
      - name: Run Video Scraper
        if: github.event.inputs.collection_type == '影片'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_video.py
          
      - name: Run Anime Scraper
        if: github.event.inputs.collection_type == '動漫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_anime.py
      
      # ===【【【 關鍵的 Bug 修正！手動 Git！】】】===
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 【【【 關鍵！】】】 先拉回 (pull) 遠端的變更，--rebase 確保我們的 commit 疊在最上面
          git pull origin main --rebase
          
          # 把我們的變更 (新的 data.json 和 images) 加進來
          # "|| exit 0" 是為了防止在「沒有變更」時 git add 報錯
          git add data.json images || exit 0
          
          # 檢查是否有任何東西被 add
          if ! git diff --cached --quiet; then
            echo "偵測到變更，準備 commit..."
            git commit -m "chore(data): 自動更新收藏"
            git push origin main
          else
            echo "沒有偵測到 data.json 或 images/ 的變更，無需 commit。"
          fi