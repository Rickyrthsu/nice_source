name: 新增收藏 (Add Collection)

on:
  workflow_dispatch:
    inputs:
      collection_type:
        description: '請選擇類別'
        required: true
        type: choice
        options:
          - 漫畫
          - 影片
          - 動漫
      collection_value:
        description: '請輸入 番號 (漫畫/影片) 或 網址 (動漫)'
        required: true
        type: string

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ALL dependencies
        run: |
          python -m pip install --upgrade pip
          # 我們把「所有」腳本需要的套件「一次」裝完
          pip install requests beautifulsoup4 cloudscraper
          
      # ===【【【 關鍵大修正：分開執行！】】】===
      - name: Run Comic Scraper
        # 「if」: 只有當下拉選單 = '漫畫' 時，才執行這一步
        if: github.event.inputs.collection_type == '漫畫'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_comic.py
          
      - name: Run Video Scraper
        # 「if」: 只有當下拉選單 = '影片' 時，才執行這一步
        if: github.event.inputs.collection_type == '影片'
        env:
          COLLECTION_TYPE: ${{ github.event.inputs.collection_type }}
          COLLECTION_VALUE: ${{ github.event.inputs.collection_value }}
        run: |
          python scripts/scrape_video.py
          
